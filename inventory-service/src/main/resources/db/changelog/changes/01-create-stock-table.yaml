databaseChangeLog:
  - changeSet:
      id: 01-create-stock-table
      author: your_name
      changes:
        - createTable:
            tableName: stock
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: reserved
                  type: int
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false