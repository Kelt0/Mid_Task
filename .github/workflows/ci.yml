# .github/workflows/ci.yml
name: Java CI with Gradle

# Триггеры для запуска: push в main или создание Pull Request в main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # Запускаем на свежей виртуальной машине Ubuntu
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем код из репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем нужную версию Java (JDK 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Кэшируем зависимости Gradle, чтобы не скачивать их каждый раз
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. Даем права на запуск Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5. Главный шаг: запускаем сборку и тесты
      - name: Build with Gradle
        run: ./gradlew build