spring.application.name=api-gateway
server.port=8081

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
management.endpoints.web.exposure.include=health,info


spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8082
spring.cloud.gateway.routes[0].predicates=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://localhost:8086
spring.cloud.gateway.routes[1].predicates=Path=/api/products/**

spring.cloud.gateway.routes[2].id=inventory-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates=Path=/api/inventory/**

spring.cloud.gateway.routes[3].id=user-service
spring.cloud.gateway.routes[3].uri=http://localhost:8087
spring.cloud.gateway.routes[3].predicates=Path=/api/users/**

app.jwt.secret=MySuperSecretKeyForAuthServiceThatIsVeryLongAndSecure