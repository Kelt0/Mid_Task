databaseChangeLog:
  - changeSet:
      id: 01-create-user-tables
      author: your_name
      changes:
        # Таблица APP_ROLES
        - createTable:
            tableName: app_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true

        # Таблица APP_USERS
        - createTable:
            tableName: app_users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        # Связующая таблица APP_USER_ROLES (Many-to-Many)
        - createTable:
            tableName: app_user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false

        # Внешние ключи
        - addForeignKeyConstraint:
            baseTableName: app_user_roles
            baseColumnNames: user_id
            referencedTableName: app_users
            referencedColumnNames: id
            constraintName: fk_app_user_roles_user_id

        - addForeignKeyConstraint:
            baseTableName: app_user_roles
            baseColumnNames: role_id
            referencedTableName: app_roles
            referencedColumnNames: id
            constraintName: fk_app_user_roles_role_id